<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_quiz.html</title>
</head>
<body>
    <input type="text " id="inputMsg" placeholder="메세지 입력...">
    <button onclick="send()">전송</button>
    <p id = "result"></p>
    <script>
        /*
            전송버튼을 누르면 input요소에 입력한 문자열을
            p 요소의 innerText 로 넣어보세요
        */
        function send(){
            //input 요소에 입력한 문자열을 읽어와서 변수에 담는다.
            let a=document.querySelector("#inputMsg").value;
            //p요소의 innerText 에 msg 변수에 담긴 내용을 넣어준다.
            document.querySelector("#result").innerText=a;
            //input 요소에 빈 문자열을 넣어서 입력한 문자열이 삭제 되도록 한다.
            document.querySelector("#inputMsg").value="";
        }


    </script>
</body>
</html>
