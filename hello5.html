<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello5.html</title>
    <style>
        #kimImg{
            /*margin-left 가 변할 때 0.4초 동안 변하도록 설정*/
            transition: margin-left 0.4s ease-out;/*끝날때 부드럽게 linear은 일정한 속도*/
        }
    </style>
</head>
<body>
    <h1>javascript 테스트</h1>
    <button onclick="move()">움직이기</button>
    <button onclick="move2()">움직이기2</button>
    <br>
    <img id="kimImg" src="images/kim1.png" >
    <br>
    <p id="info">0</p>
    <script>
        /*
            움직이기 버튼을 누를 때 마다 위의 이미지를 우측으로 100px씩 이동하도록
            프로그래밍 해보세요
            hint:
        */
        let mLeft=0;
        function move(){
            mLeft=mLeft+100;
            document.querySelector("#kimImg").style.marginLeft=mLeft+"px";
            document.querySelector("#info").innerText=mLeft;
        }
        function move2(){
            mLeft=mLeft-100;
            document.querySelector("#kimImg").style.marginLeft=mLeft+"px";
            document.querySelector("#info").innerText=mLeft;
        }

    </script>
</body>
</html>
