<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello.html</title>


</head>
<body>
    <button onclick="move()" >오른쪽으로 움직이기</button>
    <button onmouseover="move()">마우스를 올려보셈</button>
    <br>
    <img id="kimImg" src="images/kim1.png" >
    <script>
        // 웹브라우저야
        // 혹시 클라이언트가 위의 버튼을 클릭하면
        // id가 kimIMg 인 이미지를 
        // 오른쪽으로 100px 이동 시켜줘!
        // 부탁해!
    
        /* 
            특정 시점에 실행할 javasript 를 어딘가 모아 놓을(준비해 놓을) 필요성이 있다? 
            함수를 만들어서 준비하면 된다.
            그렇다면 어떻게 하면 준비된 javascript 를 실행할 수 있을까?
            javascript 영역에서 함수명() 을 실행하면 된다.
        */
        //function xxx(){}
        function move(){
            document.querySelector("#kimImg").style.marginLeft="100px";
            document.querySelector("#kimImg").style.backgroundColor="yellow";
            document.querySelector("#kimImg").style.width="200px";
            document.querySelector("#kimImg").style.height="300px"
        }//검사 -> 콘솔 자바스크립트영역 뭔가를 작성하고 엔터치면 바로 해석이 되어짐

    </script>
</body>
</html>
