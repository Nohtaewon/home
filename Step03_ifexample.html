<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_ifexample.html</title>
</head>
<body>
    <input type="text" id="height" placeholder="당신의 키를 입력하세요">
    <button id="checkBtn">확인하기</button>
    <p id="result"></p>
    <script>
        /*
            키를 입력하고 확인 버튼을 눌렀을때
            키가 180 이상이면 "키가 크군요" 라는 문자열을 p요소의 innerText 로출력하는 프로그래밍
        */
       
        //페이지 로딩시점에는 이벤트가 일어날 준비 함수만 등록
        document.querySelector("#checkBtn").addEventListener("click", function(){
        //1. 입력한 키를 읽어온다.
        let h=Number(document.querySelector("#height").value);//버튼을 누를때마다 h가 새로만들어짐
        //만일 입력한 키가 180이상이면 " 키가 크군요"를 p요소의 innerText 출력
        if(h>=180){
            document.querySelector("#result").innerText="키가 크군요";
            
        }
        });
       
        
    </script>
</body>
</html>
