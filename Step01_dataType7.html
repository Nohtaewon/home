<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_dataType7.html</title>
</head>
<body>
    <script>
        //원숭이를 냉장고에 밀어 넣는 함수
        let pushMonkey=function(){
            console.log("냉장고 문을 열어요");
            console.log("원숭이를 넣어요");
            console.log("냉장고 문을 닫아요");
        };

        let getNumber=function(){
            console.log("getNumber() 호출됨");
            return 999;
        }

        let getGreet=function(){
            console.log("getGreet() 호출됨");
            return "hello~";
        }

        let a=pushMonkey();//undefined
        let b=getNumber();//number type 999
        let c=getGreet();//string type "hello~"

        // pushMonkey 함수에서 명시적으로 리턴해 주는 값이 없으면 undefined 가 리턴됩니다. 
        //따라서  pushMonkey( ) 이 위치는 함수가 호출된 이후에 undefined 로 바뀌고 
        //a 에는 undefined 가 대입되게 됩니다.
    </script>
</body>
</html>
