<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
</head>
<body>
    <button onclick="showCount()">눌러보셈</button>
    <button onclick="resetCount()">Reset</button>
    <p id="currentCount">0번</p>
    <script>
        /* 
            눌러보셈 버튼을 눌렀을 때 id 가 currentcount 인 요소의 innerText 에
            버튼을 클릭한 횟수를 출력해보세요.
            0번, 1번, 2번, ....

            Reset 버튼을 누르면 0번부터 다시 시작 할수 있도록 해보세요
        */
        let q=0;
        function showCount(){
            q+=1;
            document.querySelector("#currentCount").innerText=q+"번";
        }

        function resetCount(){
            q=0;
            document.querySelector("#currentCount").innerText=q+"번";
            
        }
    </script>
</body>
</html>
