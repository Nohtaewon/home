<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <style>
        .box{
            border: 1px solid brown;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="box" id="myDiv">box</div>
    <!-- 1. 위의 div 에 "mousedown" 이벤트가 일어나면 div의 배경색을 노란색으로 바꿔보세요.
    2. 위의 div 에 "mouseup" 이벤트가 일어나면 div의 배경색을 흰색으로 바꿔보세요.
    3. 위의 div에 "mousemove" 이벤트가 일어날 때마다 해당 마우스의 좌표를
        //div 의 innerText 로 출력하도록 해보세요.
        //출력형식: x좌표:100, y좌표:200
        //검색 키워드 -> addEventListener mousemove x y -->
    <script>
        document.querySelector("#myDiv").addEventListener("mousedown", function(){
            document.querySelector("#myDiv").style.backgroundColor="yellow";
        });
        document.querySelector("#myDiv").addEventListener("mouseup", function(){
            document.querySelector("#myDiv").style.backgroundColor="";
        });
        document.querySelector("#myDiv").addEventListener("mousemove", function(e){
            
            x=e.offsetX;
            y=e.offsetY;
            document.querySelector("#myDiv").innerText="x좌표:"+x+"y좌표:"+y;
        })
        
    </script>
</body>
</html>
