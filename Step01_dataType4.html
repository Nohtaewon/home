<body>
    <h1>javascript data type</h1>
    <script>
        //상품 하나의 정보라고 가정(나열 순서가 중요치 않은 정보)
        //object 는 순서가 없는 데이터이다.
        let obj={name:"삼겹살", price:"10,000원", expireDate:"2022.06.10", num:1001};
        //순서가 중요한 데이터도 있을까? 있다..

        //내가 좋아하는 음식 목록
        //초밥, 치킨, 김치찌개, 냉면
        let foods=["초밥", "치킨","김치찌개","냉면","삼겹살" ];//array type [, , , ....]
        
        //배열의 특정 인덱스에 저장된 item 을 변수에 담기
        let a=foods[0];
        let b=foods[1];

        //배열의 특정 인덱스에 저장된 item 을 수정하기
        foods[0]="라면";
        foods[1]="짬뽕";

        //배열에 item 을 추가하기
        foods.push("피자");
        foods.push("햄버거");

        //배열의 크기 참조해서 변수에 담기
        let size=foods.length;

        //배열의 특정 인덱스에 저장된 item 삭제하기
        foods.splice(2, 1);
    
        //foods {push : f, length : x, splice : f}
    
    
    
    </script>
    

</body>
