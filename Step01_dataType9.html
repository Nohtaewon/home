        let getFriends=function(){

            friends.push({num:1, name:"김구라", addr:"노량진"});
            friends.push({num:2, name:"해골", addr:"행신동"});
            friends.push({num:3, name:"원숭이", addr:"상도동"});
            return friends;// friends 안에 있던 배열의 참조값
        };
        //a 는 array type
        let a=getFriends();

        let util={getFriends:getFriends}; //key에 함수의 참조값이 들어있다.
        //어떤함수가 오브젝트 방에 들어가 있을 수 있다.

    </script>
