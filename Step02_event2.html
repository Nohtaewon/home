<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_event2.html</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="box" id="myDiv">box</div>
    <script>
        //1. 위의 div 에 "mousedown" 이벤트가 일어나면 div의 배경색을 노란색으로 바꿔보세요.
        document.querySelector("#myDiv").addEventListener("mousedown",function(){
            document.querySelector("#myDiv").style.backgroundColor="yellow";
        });
        //2. 위의 div 에 "mouseup" 이벤트가 일어나면 div의 배경색을 흰색으로 바꿔보세요.
        document.querySelector("#myDiv").addEventListener("mouseup",function(){
            document.querySelector("#myDiv").style.backgroundColor="white";
        });

        //3. 위의 div에 "mousemove" 이벤트가 일어날 때마다 해당 마우스의 좌표를
        //div 의 innerText 로 출력하도록 해보세요.
        //출력형식: x좌표:100, y좌표:200
        //검색 키워드 -> addEventListener mousemove x y

        document.querySelector("#myDiv").addEventListener("mousemove",function(p){
            //console.log("mousemove!");
            //console.log(p);
            let info="x좌표:"+p.offsetX+"  y좌표:"+p.offsetY;
            document.querySelector("#myDiv").innerText= info;
        });

        //이 함수는 함수를 인자로 전달받는 함수다 f는 매개변수 함수에 전달된 값을 전달받을 매개체
        //인자를 숫자로 줘버리면 삑남
        function useFunc(f){
            let obj={name:"김구라",x:100, y:200};
            //함수 안에서는 인자로 전달받은 함수를 호출하면서 object 를 하나 전달한다.
            f(obj);//f(obj); 라인이 있음으로 useFunc는 무조건 함수를 전달받는 함수
        }

        //위의 함수를 사용한느 사용자 입장에서 생각해 보자 e는 obj를 전달받을 매개변수
        useFunc(function(e){
            console.log("내가 전달 한 함수가 사용되네?");
            console.log(e.name);
        });

        function test(f){
            console.log(f);
            f();
        }
    </script>
</body>
</html>
